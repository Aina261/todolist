
<div class="row">
    <h3>Edit Todo</h3>
</div>

<div class="row justify-content-center">
    <form class="col-12 col-md-8">
        <div>
            <div class="form-group">
                <label for="name" class="col-form-label">Name : </label>
                <input type="text" class="form-control" name="name" id="name" [(ngModel)]="todo.name" required>
            </div>

            <div class="form-group">
                <label for="dueDate" class="col-form-label">Due date : </label>
                <!--<input type="datetime-local" class="form-control" name="dueDate" id="dueDate" [ngModel]="todo.due_date | date: 'yyy-MM-ddThh:mm'" (ngModelChange)="todo.due_date=$event.todo.due_date" required/>-->
                <input type="datetime-local" class="form-control" name="dueDate" id="dueDate" [(ngModel)]="todo.due_date" required/>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-secondary" (click)="goBack()" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success ml-2" (click)="updateTodo()">Update</button>
            </div>
        </div>
    </form>
</div>
