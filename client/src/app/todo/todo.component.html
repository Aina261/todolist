<app-add-todo></app-add-todo>

<div class="container items">
    <div class="row mt-3 justify-content-center">
        <div class="col-11 col-md-8 item d-flex align-items-center px-0 my-2" *ngFor="let todo of todos">
            <div class="action d-flex justify-content-around align-items-center" [ngClass]="{active: openActionItem}">
                <i class="fas fa-pencil-alt" [ngClass]="{opacity: openActionItem}"></i>
                <i class="far fa-trash-alt" [ngClass]="{opacity: openActionItem}"></i>
            </div>

            <div class="content d-flex justify-content-around align-items-center">
                <div class="burgerMenu" (click)="onToggleActionItem()">
                    <div class="burgerMenuItem" [ngClass]="{'item--1': openActionItem}"></div>
                    <div class="burgerMenuItem" [ngClass]="{'item--2': openActionItem}"></div>
                    <div class="burgerMenuItem" [ngClass]="{'item--3': openActionItem}"></div>
                </div>
                <div class="content">
                    <p>{{ todo.name }}</p>
                    <small>TODO before {{ todo.due_date | date: 'MMM - dd - yyyy  h:mm a' }}</small>
                </div>
            </div>

            <div class="check d-flex justify-content-around align-items-center bg-green" *ngIf="todo.completed">
                <i class="fas fa-check"></i>
            </div>
            <div class="check d-flex justify-content-around align-items-center" *ngIf="!todo.completed">
                <i class="fas fa-check text-secondary"></i>
            </div>
        </div>

    </div>
</div>
